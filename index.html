<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Random Fact</title>
</head>

<body>

    <header>
        <div class="overlay">
            <h1>Random Facts</h1>
            <h3>Number Fun</h3>
        </div>
    </header>
    <div class="text-center my-5">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="trivia" value="option1">
        <label class="form-check-label" for="trivia">Trivia</label>
    </div>
    <div class="form-check form-check-inline mx-5">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="math" value="option2">
        <label class="form-check-label" for="math">Math</label>
    </div>
    <div class="form-check form-check-inline mx-5">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="date" value="option3">
        <label class="form-check-label" for="date">Date</label>
    </div>
    <div class="form-check form-check-inline mx-5">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="year" value="option4">
        <label class="form-check-label" for="year">Year</label>
    </div>
    </div>
    <div class="text-center my-5">
        <button type="button" class="btn btn-primary" id="show">Generate fact</button>
    </div>

    <div class="card mx-auto my-5" id="showHere" style="width:max-content; max-width: 20rem; height: auto;">
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
